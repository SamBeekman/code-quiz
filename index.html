<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" , href="./Assets/css/reset.css">
    <link rel="stylesheet" , href="./Assets/css/style.css">
</head>

<body>
    <header>
        <h2>Are you ready for the quiz?</h2>
        <p>Answer all 10 questions before the timer runs out</p>
        <p>Correct answer = +10 points</p>
        <p>Incorrect answer = -5 points and -10 seconds</p>
        <button class="begin-button">Begin Quiz</button>
    </header>

    <main>
        <h2 id="Q"></h2>
        <ol>
            <li><button id="A1"></button></li>
            <li><button id="A2"></button></li>
            <li><button id="A3"></button></li>
            <li><button id="A4"></button></li>
        </ol>

        <section>
            <button id="submit-button">Submit</button>
        </section>
    </main>

    <div class="time-score">
        <br>
        <div class="result"></div>
        <br>
        <div class="score"></div>

        <section>
            <h1 class="countdown-timer">Time Remaining: 60 seconds</h1>
        </section>
    </div>

    <footer class="leaderboard">
        <h2>Leaderboard</h2>
        <ol></ol>
        <button id="reset-button">Reset Leaderboard</button>

    </footer>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
